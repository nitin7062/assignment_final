# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  username: postgres
  password: 1234567890
  database: ongraph
  host: localhost
  reconnect: true
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: ongraph_dev
  password: 1234567890
  adapter: postgresql
  encoding: unicode
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ongraph_test
  password: 1234567890
  host: localhost
  adapter: postgresql
  encoding: unicode

production:
  <<: *default
  database: db/production.sqlite3
